<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %}{% endblock %} Expense Tracker</title>
    {% endblock %}
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark shadow mb-5">
        <div class="collapse navbar-collapse">
           <ul class="navbar-nav ">
                <li class = "nav-item">
                    <a href="{{ url_for('register') }}" class = "navbar-brand p-3">Sign Up</a>
                </li>
                <li class = "nav-item">
                    <a href="{{ url_for('login') }}" class = "navbar-brand p-3">Sign in</a>
                </li>
            </ul> 
        </div>
    </nav>
    <div class = "container">
        {% block content %}
        {% endblock %}
    </div>
    <script src = "../static/js/submit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
