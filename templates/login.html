<div class="context">
    {% extends 'base.html' %}
    {% block title %}Login {% endblock %}

    {% block content %}
    
    <div class="box">
        <div class="content">
            {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
            <h2>Login</h1><br>
                <form action="" method="post">
                    <div class="row">
                        <label for="email" class="col-lg-3 col-form-label">Email:</label>
                        <div class="col-lg-7">
                            <input type="email" class="form-control" name="email_id" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label for="pwd" class="col-lg-3 col-form-label">Password:</label>
                        <div class="col-lg-7">
                            <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <br>
                    <p class="usr_error">{{ usr_error | safe }}</p>
                    <div id="cen">
                        <input type= "submit" class="submit btn btn-primary " value = "Submit">
                    </div>
                    <script src = "../static/submit.js"></script>
                </form>
        </div>
    </div>
    
    {% endblock %}
</div>
